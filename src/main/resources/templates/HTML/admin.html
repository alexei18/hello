<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Admin Management</h2>

<!-- List all admins -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="adminList">
    <!-- Admins will be dynamically added here -->
    </tbody>
</table>

<!-- Form to add or update an admin -->
<form id="adminForm">
    <h3>Add/Edit Admin</h3>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit" id="saveButton">Save</button>
</form>

<script>
    // Fetch and display all admins
    fetchAdmins();

    // Function to fetch and display all admins
    function fetchAdmins() {
        fetch('/api/admins')
            .then(response => response.json())
            .then(data => displayAdmins(data))
            .catch(error => console.error('Error fetching admins:', error));
    }

    // Function to display admins in the table
    function displayAdmins(admins) {
        const adminList = document.getElementById('adminList');
        adminList.innerHTML = '';

        admins.forEach(admin => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${admin.id}</td>
                <td>${admin.username}</td>
                <td>${admin.password}</td>
                <td>
                    <button onclick="editAdmin(${admin.id})">Edit</button>
                    <button onclick="deleteAdmin(${admin.id})">Delete</button>
                </td>
            `;
            adminList.appendChild(row);
        });
    }

    // Function to add or update an admin
    document.getElementById('adminForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const requestBody = JSON.stringify({
            username: formData.get('username'),
            password: formData.get('password')
        });

        fetch('/api/admins/register', {
            method: 'POST',
            body: requestBody,
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Admin saved successfully');
                    fetchAdmins(); // Refresh admin list
                } else {
                    alert('Failed to save admin. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
    });

    // Function to edit an admin
    function editAdmin(id) {
        fetch(`/api/admins/${id}`)
            .then(response => response.json())
            .then(admin => {
                document.getElementById('username').value = admin.username;
                document.getElementById('password').value = admin.password;
                document.getElementById('saveButton').innerHTML = 'Update';
                document.getElementById('saveButton').onclick = function() {
                    updateAdmin(id);
                };
            })
            .catch(error => console.error('Error fetching admin:', error));
    }

    // Function to update an admin
    function updateAdmin(id) {
        const formData = new FormData(document.getElementById('adminForm'));
        const requestBody = JSON.stringify({
            username: formData.get('username'),
            password: formData.get('password')
        });

        fetch(`/api/admins/${id}`, {
            method: 'PUT',
            body: requestBody,
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Admin updated successfully');
                    fetchAdmins(); // Refresh admin list
                } else {
                    alert('Failed to update admin. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
    }

    // Function to delete an admin
    function deleteAdmin(id) {
        if (confirm('Are you sure you want to delete this admin?')) {
            fetch(`/api/admins/${id}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        alert('Admin deleted successfully');
                        fetchAdmins(); // Refresh admin list
                    } else {
                        alert('Failed to delete admin. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
        }
    }
</script>

</body>
</html>
