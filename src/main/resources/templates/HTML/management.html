<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .error-message {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Admin Dashboard</h1>

  <div id="error" class="error-message" style="display: none;">
    Access Forbidden: No Admin Found
  </div>

  <div id="dashboard" style="display: none;">
    <button onclick="navigateTo('authors')">Authors</button>
    <button onclick="navigateTo('books')">Books</button>
    <button onclick="navigateTo('admins')">Admins</button>
  </div>
</div>

<script>
  // Check if an admin exists in localStorage
  const adminExists = localStorage.getItem('admin');

  if (!adminExists) {
    // Display error message if no admin found
    document.getElementById('error').style.display = 'block';
  } else {
    // Show dashboard if admin exists
    document.getElementById('dashboard').style.display = 'block';
  }

  // Function to navigate to authors or books page
  function navigateTo(page) {
    if (page === 'authors') {
      window.location.href = '/cpanel/management-a';
    } else if (page === 'books') {
      window.location.href = '/cpanel/management-b';
    }else if (page === 'admins') {
      window.location.href = '/management-aa';
    }
  }
</script>
</body>
</html>
